
    <form class="main-content"  [formGroup]='ajoutBouteille' (ngSubmit)=postBouteilleCellier(ajoutBouteille.value)>
        <header class="card-action">
            <a class="retour" (click)='back()'><mat-icon>arrow_back</mat-icon>Retour</a>
        </header>
        <div class="formulaire-contenu">
            <mat-form-field appearance="fill" class="input-case">
                <mat-label for="nom" class="required">Nom</mat-label>
                <input matInput type="text" id="nom" formControlName="nom"class="step__input">
                <mat-error *ngIf="erreur.nom.touched && erreur.nom.invalid" class="alert alert-danger">
                    <div *ngIf="erreur.nom.errors?.required">Ce champ est obligatoire</div>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" class="input-case">
                <mat-label for="prix" class="required">prix</mat-label>
                <input matInput type="text" id="prix" formControlName="prix"class="step__input">
                <mat-error *ngIf="erreur.prix.touched && erreur.prix.invalid" class="alert alert-danger">
                    <div *ngIf="erreur.prix.errors?.required">Ce champ est obligatoire</div>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" class="input-case">
                <mat-label for="pays_id" class="required">Choisir l'origine</mat-label>
                <mat-select formControlName="pays_id">
                    <mat-option *ngFor="let pays of listePays" [value]="pays.id">
                        {{ pays.nom }}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="erreur.pays_id.touched && erreur.pays_id.invalid" class="alert alert-danger">
                    <div *ngIf="erreur.pays_id.errors?.required">Ce champ est obligatoire</div>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" class="input-case">
                <mat-label for="categories_id" class="required">Choisir la cat√©gorie</mat-label>
                <mat-select formControlName="categories_id">
                    <mat-option *ngFor="let categorie of listeCategories" [value]="categorie.id">
                        {{ categorie.nom }}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="erreur.categories_id.touched && erreur.categories_id.invalid" class="alert alert-danger">
                    <div *ngIf="erreur.categories_id.errors?.required">Ce champ est obligatoire</div>
                </mat-error>
            </mat-form-field>

        <mat-dialog-actions>

        </mat-dialog-actions>
        
    </form>
