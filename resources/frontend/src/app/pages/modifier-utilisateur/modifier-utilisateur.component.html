<div>
    <form [formGroup]="modifierDonneesUtilisateur" (ngSubmit)=putUtilisateur(modifierDonneesUtilisateur.value)>
        <div class="header">
            <img class="header-image" src="./assets/img/avatar.png" alt="avatar">
        </div>
        <div class="formulaire-contenu">
            <mat-form-field appearance="fill">
                <div class="mat-form-flex">
                <div class="mat-form-prefix">
                    <mat-icon>person</mat-icon>
                </div>
                <div class="mat-form-inflex">
                    <mat-label for="fist_name">Prenom</mat-label>
                    <input matInput type="text" id="fist_name" name="fist_name" formControlName="fist_name">
                </div>
                </div>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <div class="mat-form-flex">
                <div>
                    <mat-icon>person</mat-icon>
                </div>
                <div class="mat-form-inflex">
                    <mat-label for="last_name">Nom</mat-label>
                    <input matInput type="text" id="last_name" name="last_name" formControlName="last_name">
                </div>
                </div>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <div class="mat-form-flex">
                <div>
                    <mat-icon>location_city</mat-icon>
                </div>
                <div class="mat-form-inflex">
                    <mat-label for="city">City</mat-label>
                    <input matInput type="text" id="city" name="city" formControlName="city">
                </div>
                </div>
            </mat-form-field>

            <mat-form-field appearance="fill">
            <div class="mat-form-flex">
                <div>
                <mat-icon>event</mat-icon>
                </div>
                <div class="mat-form-inflex">
                <mat-label for="dob">Date de naissance</mat-label>
                <input matInput type="date" id="dob" name="dob" formControlName="dob">
                </div>
            </div>
            </mat-form-field>
        </div>
        <mat-dialog-actions>
            <button mat-button>Annuler</button>
            <button mat-raised-button >modifier</button>
        </mat-dialog-actions>
    </form>
</div>
