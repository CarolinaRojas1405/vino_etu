<div class="main-content">
    <div class="content-header">
        <h2 class="titre">Ma liste d'achat</h2>
    </div>

 <mat-selection-list #listeBouteilles [(ngModel)]='bouteilleSelected' (ngModelChange)='actionDansLaListe($event)'>
    <mat-list-option *ngFor='let bouteille of listeAchat' [value]="bouteille">
      <mat-list-item class="item">
          <img alt="bouteille de la liste" src="{{bouteille.url_image}}">
          <span class="itemNom">{{bouteille.nom}}</span>
      </mat-list-item>
      <mat-divider></mat-divider>
    </mat-list-option>
  </mat-selection-list>

</div>
