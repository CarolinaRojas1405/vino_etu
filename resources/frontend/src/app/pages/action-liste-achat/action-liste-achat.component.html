<div >
    <header class="card-action">
        <button class="fermer-modal" (click)='close()'><mat-icon>close</mat-icon></button>
    </header>

    <mat-dialog-content>
        <h4>Voulez vous ajouter cette bouteille au cellier ?</h4>
        <p>{{data.nom}}</p>
    </mat-dialog-content>
    
    <mat-dialog-actions>
        <button class="boutonSupprimer" mat-button (click)="supprimerDeLaListe(data.id)">Supprimer</button>
        <button class="boutonAjout" mat-button (click)="ajouterCellier(data.bouteilles_id, data.id)">Ajouter</button>
    </mat-dialog-actions>
</div>
