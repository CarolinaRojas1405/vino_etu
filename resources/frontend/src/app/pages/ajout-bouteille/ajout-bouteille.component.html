
<div class="conteneur">
    <form class="formulaire">
        <header>
            <h2>Ajouter une bouteille</h2>
        </header>
        <div class="formulaire-contenu">
            <mat-form-field appearance="fill" class="input-case">
                <mat-label for="millesime">Millesime</mat-label>
                <input matInput type="text" id="millesime" name="millesime">
            </mat-form-field>
            <mat-form-field appearance="fill" class="input-case">
                <mat-label for="Quantite">Quantit√©</mat-label>
                <input matInput type="text" id="Quantite" name="Quantite" class="step__input">
            </mat-form-field>
            <mat-form-field  appearance="fill" class="input-case">
                <mat-label for="date_achat">Date d'achat</mat-label>
                <input matInput type="date" id=date_achat name="date_achat" class="step__input" >
            </mat-form-field>
            <mat-form-field appearance="fill" class="input-case">
                <mat-label for="prix">Prix</mat-label>
                <input matInput type="text" id="prix" name="prix" class="step__input">
            </mat-form-field>
            <mat-form-field  appearance="fill" class="input-case">
                <mat-label for="conservation">Conservation</mat-label>
                <input matInput type="text" id=conservation name="conservation" minlength="2" maxlength="50" class="step__input" >
            </mat-form-field>
            <mat-form-field appearance="fill" class="input-case">
                <mat-label for="notes">Notes</mat-label>
                <input matInput type="text" id="notes" name="notes" class="step__input">
            </mat-form-field>
        </div>
        <button>Ajouter</button>
    </form>
</div>
