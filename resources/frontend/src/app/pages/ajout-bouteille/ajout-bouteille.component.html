<div>
    <form [formGroup]="ajoutBouteille" (ngSubmit)=postBouteilleCellier(ajoutBouteille.value)>
        <div class="formulaire-contenu">
            <mat-form-field appearance="fill" class="input-case">
                <mat-label for="millesime">Millesime</mat-label>
                <input matInput type="text" id="millesime" formControlName="millesime">
            </mat-form-field>
            <mat-form-field appearance="fill" class="input-case">
                <mat-label for="Quantite">Quantit√©</mat-label>
                <input matInput type="text" id="Quantite" formControlName="quantite" class="step__input">
            </mat-form-field>
            <mat-form-field appearance="fill" class="input-case">
                <mat-label for="date_achat">Date d'achat</mat-label>
                <input matInput type="date" id=date_achat formControlName="date_achat" class="step__input" >
            </mat-form-field>
            <mat-form-field appearance="fill" class="input-case">
                <mat-label for="prix">Prix</mat-label>
                <input matInput type="text" id="prix" formControlName="prix" class="step__input">
            </mat-form-field>
            <mat-form-field appearance="fill" class="input-case">
                <mat-label for="conservation">Conservation</mat-label>
                <input matInput type="text" id=conservation formControlName="conservation" class="step__input" >
            </mat-form-field>
        </div>
        <mat-dialog-actions>
            <button type="submit" mat-raised-button>Ajouter la bouteille</button>
        </mat-dialog-actions>

    </form>
</div>
