<section>
    <h1>Mon cellier</h1>
    <article *ngFor="let uneBouteille of cellier">
        <h2>{{uneBouteille.id}}</h2>
        <div>
            <p>nom du cellier : {{uneBouteille.nom}}</p>
            <p>Description : {{uneBouteille.description}}</p>
            <p>User id : {{uneBouteille.user_id}}</p>
            <p>Created at : {{uneBouteille.created_at}}</p>
            <p>Updated at : {{uneBouteille.updated_at}}</p>
        </div>
    </article>
</section>
