<form class="main-content" [formGroup]="modifierBouteilleCellier" (ngSubmit)=putBouteille(modifierBouteilleCellier.value)>
    <header class="card-action">
        <a class="retour" (click)='back()'><mat-icon>arrow_back</mat-icon>Retour</a>
    </header>
    <!-- <img *ngIf='bouteille' mat-card-image src="{{bouteille.url_image}}" alt="Bouteille de vin"> -->
    <div *ngIf='bouteille'>
        <div *ngIf="bouteille.url_image; then image else imageDefault"></div>
            <ng-template #image>
                <img mat-card-image src="{{bouteille.url_image}}" alt="Bouteille du vin" />
            </ng-template>
            <ng-template #imageDefault>
                <img mat-card-image  src="https://www.saq.com/media/wysiwyg/placeholder/category/06.png" alt="Bouteille du vin" />
            </ng-template>
    </div>

    <div class="formulaire-contenu">
        <mat-form-field appearance="fill">
            <mat-label for="url_image">Nom</mat-label>
            <input matInput type="text" id="nom" name="nom" formControlName="nom">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label for="url_image">Image</mat-label>
            <input matInput type="text" id="url_image" name="url_image" formControlName="url_image">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label for="description">Description</mat-label>
            <input matInput type="text" id="description" name="description" formControlName="description">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label for="format">Format</mat-label>
            <input matInput type="text" id="format" name="format" formControlName="format">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label for="origine">Origine</mat-label>
            <input matInput type="text" id="origine" name="origine" formControlName="origine">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label for="millesime">Millesime</mat-label>
            <input matInput type="text" id="millesime" name="millesime" formControlName="millesime">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label for="date_acquisition">Date d'achat</mat-label>
            <input matInput type="date" id=date_acquisition name="date_acquisition" formControlName="date_acquisition">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label for="prix_paye">Prix</mat-label>
            <input matInput type="text" id="prix_paye" name="prix_paye" formControlName="prix_paye" placeholder="1,00">
            <mat-error *ngIf="erreur.prix_paye.touched && erreur.prix_paye.invalid" class="alert alert-danger">
                <div *ngIf="erreur.prix_paye.errors?.pattern">Veuillez entrer un prix valide</div>
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label for="conservation">Conservation</mat-label>
            <input matInput type="text" id=conservation name="conservation" formControlName="conservation">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label for="notes_personnelles">Notes personnelles</mat-label>
            <input matInput type="text" id="notes_personnelles" name="notes_personnelles" formControlName="notes_personnelles">
        </mat-form-field>
    </div>
    <div class="save">
        <button class="bouton-modifier-cellier" type="submit" mat-flat-button>Modifier</button>
    </div>
</form>
