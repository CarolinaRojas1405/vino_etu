
<div class="content">
    <h2 class="titre">Catalogue de bouteilles</h2>
    <section  *ngFor="let uneBouteille of bouteille" class="resultat" routerLink="/ficheBouteille/{{uneBouteille.id}}">
        <div class="resultat-vin">
            <a class="btn-vin" ><img src="{{uneBouteille.url_image}}" alt="une bouteille"></a>
            <div class="resultat-vin-data"><a class="target-link" routerLink="/ficheBouteille/{{uneBouteille.id}}" >{{uneBouteille.nom}}</a></div>
            <div class="vin-data-droit">{{uneBouteille.format}}</div>
            <span class="subtexte">{{uneBouteille.categorie}}</span>
        </div>
        <div>
            <span class="subtexte">{{uneBouteille.pays}}</span>
            <div class="subtexte"></div>
        </div>
    </section>
</div>
