<div class="main-content">
    <div *ngIf='utilisateur'>
        <mat-card class="card">
            <mat-card-header>
                <img class="header-image" src="./assets/img/avatar.png" alt="avatar">
                <h2>{{utilisateur.first_name}} {{utilisateur.last_name}}</h2>
                <div class="text-secondary">
                    <div class="utilisateur-info">
                        <mat-icon>email</mat-icon>
                        <span>{{utilisateur.email}}</span>
                    </div>
                    <div *ngIf="utilisateur.city" class="utilisateur-info">
                        <mat-icon>location_city</mat-icon>
                        <span>{{utilisateur.city}}</span>
                    </div>
                </div>
            </mat-card-header>

            <mat-card-content>
                <a mat-button (click)="formulaireModifierUtilisateur(utilisateur)">
                    <div class="mat-form-prefix">
                        <mat-icon>edit</mat-icon>
                        <span>Modifier mes informations</span>
                    </div>
                </a>
            </mat-card-content>
        </mat-card>
    </div>
</div>
