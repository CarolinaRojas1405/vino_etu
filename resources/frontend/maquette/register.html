<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/register.css">
    
    <title>Créer un compte</title>
</head>
<body>

    <main class="principal">
        <form class="form-register">
            <div class="step active">
                <div class="step__header flex">
                    <span class="back">&#10094;</span>
                    <h2 class="step__title">Creér un compte</h2>
                </div>
                <div class="step__body">
                    <div>
                        <label for="courriel">Courriel</label>
                        <input type="email" id="courriel" name="courriel" class="step__input">
                    </div>
                    <div>
                        <label for="confirmCourriel">Confirmation du courriel</label>
                        <input type="email" id="confirmCourriel" name="confirmCourriel" class="step__input">
                    </div>
                    <div>
                        <label for="motPasse">Mot de passe</label>
                        <input type="text" id=motPasse name="motPasse" minlength="2" maxlength="50" class="step__input" >
                    </div>
                    <div>
                        <label for="ConfirMP">Confirmation du mot de passe</label>
                        <input type="text" id=confirmMP name="confirmMP" minlength="2" maxlength="50" class="step__input" >
                    </div>
                    <div>
                        <h3>Informations personnelles</h3>
                    </div>
                    <div>
                        <label for="titre">Titre</label>
                        <select id="titre" class="">
                            <option disabled="disabled" selected="selected" >Veuillez choisir le titre</option>
                            <option>Madame</option>
                            <option>Monsierur</option>
                            <option>Ne pas préciser</option>
                        </select>
                    </div>
                    <div>
                        <label for="prenom">Prénom</label>
                        <input type="text" id="prenom" name="prenom" class="step__input">
                    </div>
                    <div>
                        <label for="nom">Nom</label>
                        <input type="text" id="nom" name="nom" class="step__input">
                    </div>
                    <div>
                        <label for="dateNaissance">Data de naissance</label>
                        <input type="text" id="dateNaissance" name="dateNaissance" class="step__input">
                    </div>

                    <div>
                        <button type="submit" class="step__button">Enregistrer</button>
                    </div>
                </div>

            </div>
        </form>
    </main>
    
</body>
</html>
