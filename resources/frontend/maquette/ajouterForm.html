<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/ajouterForm.css">
    
    <title>Ajouter un bouteille</title>
</head>
<body>

    <main class="principal">
        <form class="form-register">
            <div class="step active">
                <div class="step__header flex">
                    <h2 class="step__title">Ajouter une bouteille</h2>
                    <a>
                        <img src="assets/img/save_white_24dp.svg" alt="icone garder">
                    </a>
                </div>
                <div class="step__body">
                    <div>
                        <label for="nom">Nom</label>
                        <input type="text" id="nom" name="nom" class="step__input">
                    </div>
                    <div>
                        <label for="producteur">Producteur</label>
                        <input type="text" id="producteur" name="producteur" class="step__input">
                    </div>
                    <div>
                        <label for="categorie">Catégotie</label>
                        <select id="categorie" class="">
                            <option disabled="disabled" selected="selected" >Catégorie</option>
                            <option>Rouge</option>
                            <option>Rosé</option>
                            <option>Blanc</option>
                            <option>Dessert Rouge</option>
                            <option>Dessert Blanc</option>
                            <option>Mousseux</option>
                        </select>
                    </div>
                    <div>
                        <label for="format">Format</label>
                        <select id="format" class="">
                            <option disabled="disabled" selected="selected" >Format</option>
                            <option>1 L</option>
                            <option>1,5 L</option>
                            <option>200 ml</option>
                            <option>3 L</option>
                            <option>375 ml</option>
                            <option>500 ml</option>
                            <option>4 L</option>
                            <option>5 L</option>
                            <option>6 L</option>
                            <option>750 ml</option>
                        </select>
                    </div>
                    <div>
                        <label for="annee">Année</label>
                        <input type="text" id=annee name="annee" minlength="2" maxlength="50" class="step__input" >
                    </div>
                    <div>
                        <label for="quantite">Quantité</label>
                        <input type="text" id=quantite name="quantite" minlength="2" maxlength="50" class="step__input" >
                    </div>
                    <div>
                        <label for="pays">Pays</label>
                        <select id="pays" class="">
                            <option disabled="disabled" selected="selected" >Pays</option>
                            <option>France</option>
                            <option>Italie</option>
                            <option>Espagne</option>
                            <option>Portugal</option>
                            <option>États-Unis</option>
                            <option>Canada</option>
                            <option>Chili</option>
                            <option>Australie</option>
                            <option>Argentine</option>
                        </select>
                    </div>
                    <div>
                        <label for="alcool">Degré d'alcool</label>
                        <input type="text" id="alcool" name="alcool" class="step__input">
                    </div>
                    <div>
                        <label for="conservation">Conservation</label>
                        <input type="text" id="conservation" name="conservation" class="step__input">
                    </div>

                </div>

            </div>
        </form>
    </main>
    
</body>
</html>
